<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="top-card">
          <img src="img/bg-pattern-card.svg" alt="top card" class="bg-img" />
        </div>

        <div class="bottom-card">
          <div class="profile-img">
            <img
              src="img/image-victor.jpg"
              alt="profile-pic"
              class="victor-img"
            />
          </div>

          <div class="info">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="city">London</p>
          </div>
          <hr />
          <div class="stats">
            <div class="stats-data">
              <p>80K</p>
              <p>803K</p>
              <p>1.4K</p>
            </div>

            <div class="stats-name">
              <p>Followers</p>
              <p>Likes</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
